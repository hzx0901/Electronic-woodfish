        @keyframes suofang {
            50% {

            }
            100% {

        }
        .move{

            animation: textMove 1s;
        }
        .gongdeup{
            display: none;
            position: absolute;
            top:20%;
            left: 58%;

    <audio class="ding" src="muyu.mp3"></audio>
    <h1 class="msg404">The page you want to visit doesn't exist</h1>
    <script>
    let muyu = document.querySelector(".muyu");
    let gongdeup = document.querySelector(".gongdeup")
    let sf=false;
    let count;
    if(localStorage.getItem("count")){
        count = localStorage.getItem("count",count)
    }else{
        count = localStorage.setItem("count",0)
        count = 0;
    }
    document.querySelector(".clicknum").innerHTML = `已积攒功德：${count}`;
    
    muyu.onclick = gongde;
    function gongde(){
        if(!sf){
        muyu.className = "muyu sf";
        gongdeup.className = "gongdeup move"
        sf=true
        count++;
        localStorage.setItem("count",count);
        document.querySelector(".clicknum").innerHTML = `已积攒功德：${count}`;
        document.querySelector(".ding").play();
        gongdeup.style.display = "block"
        setTimeout(() => {
            muyu.className = "muyu";
            gongdeup.className = "gongdeup"
            gongdeup.style.display = "none"
            sf=false;
        }, 300);
    }
    };
</script>
